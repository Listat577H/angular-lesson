<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no"/>
		<title>lesson4</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/header.controller.js"></script>
		<script src="js/controllers/footer.controller.js"></script>
		<script src="js/controllers/header.broadcast.js"></script>
		<script src="js/controllers/footer.broadcast.js"></script>
		<script src="js/services/value.js"></script>
		<script src="js/services/service.js"></script>
		<script src="js/services/service.broadcast.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="center-wrapper">
				<header ng-controller="HeaderController">
					<h1>Header: {{userName}}</h1>
					<button ng-click="changeName()" class="btn btn-success">Изменить имя</button>
					<button ng-click="stopName()" class="btn btn-success">Остановись сервис</button>
				</header>
				<div ng-controller="FooterController">
					<h1>Footer: {{user}}</h1>
				</div>
				<br/><br/><br/><br/><br/><br/><br/><br/>
				<h1>Broadcast</h1>
				<div ng-controller="HeaderBroadcast" class="">
					<h1>Header: {{broadcastNameHeader}}</h1>
					<button ng-click="broadcastName()" class="btn btn-success">Изменить имя</button>
					<button ng-click="stopBroadcastName()" class="btn btn-success">Остановись сервис</button>
				</div>
				<div ng-controller="FooterBroadcast" class="">
					<h1>Footer: {{broadcastNameFooter}}</h1>
				</div>
			</div>
		</div>
	</body>
</html>
