<!DOCTYPE html>
<html ng-app="appModule">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no"/>
		<title>lesson3</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="MainController">
		<div id="wrapper">
			<div class="center-wrapper">
				<h1>Урок №3</h1>
				<h2>Добавление строк</h2>
				<form class="panel" action="#">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Добавить строку" ng-model="valRow">
						<span class="input-group-btn"><button class="btn btn-success" ng-disabled="!valRow" ng-click="addRow(valRow)">Добавить</button></span>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-4">
							<label class="control-label">Вывод количества строк</label>
							<select class="form-control"
									ng-options="selectArr.value as selectArr.name for selectArr in selectsArr"
									ng-model="limitRow"
									ng-change="pagination()">
							</select>
						</div>
					</div>
					<br/>
					<table class="table table-hover" ng-if="arrRows.length > 0">
						<tr>
							<td><a href="javascript:;" ng-click="filterArr('id',flag)">id 
								<i class="fa fa-exchange" ng-show="filterName != 'id'"></i>
								<i class="fa" ng-class="!reverse ? 'fa-long-arrow-up' : 'fa-long-arrow-down'" ng-show="filterName == 'id'"></i>
							</a></td>
							<td><a href="javascript:;" ng-click="filterArr('name',flag)">Название
								<i class="fa fa-exchange" ng-show="filterName != 'name'"></i>
								<i class="fa" ng-class="!reverse ? 'fa-long-arrow-up' : 'fa-long-arrow-down'" ng-show="filterName == 'name'"></i>
							</a></td>
							<td>Отметить все <input type="checkbox" ng-checked="isAllSelected" ng-click="successAll()"></td>
							<td class="text-right"><button class="btn btn-danger" ng-click="removeAll()">Удалить Колонку</button></td>
						</tr>
						<tr ng-repeat="arrRow in arrRows | orderBy:filterName:!reverse | limitTo : limitRow : numPage track by $index">
							<td>{{arrRow.id}}</td>
							<td ng-class="{'disable': arrRow.success}">{{arrRow.name}}</td>
							<td><input type="checkbox" ng-model="arrRow.success" ng-change="changeSuccess()"></td>
							<td class="text-right"><button class="btn btn-danger" ng-click="removeRow($index)">Удалить</button></td>
						</tr>
					</table>
				</form>
				<nav class="text-center" ng-if="arrRows.length>limitRow">
				  <ul class="pagination">
				  	<li class="page-item" ng-class="{ active : pagination == activePage }" ng-repeat="pagination in paginations track by $index">
				  		<a class="page-link" href="javascript:;" ng-click="paginationEvent($index)">{{pagination+1}}</a>
				  	</li>
				    <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
				    <li class="page-item"><a class="page-link" href="#">1</a></li>
				    <li class="page-item"><a class="page-link" href="#">2</a></li>
				    <li class="page-item"><a class="page-link" href="#">3</a></li>
				    <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
				  </ul>
				</nav>
			</div>
		</div>
	</body>
</html>
